<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Frame-1</title>
    <link rel="stylesheet" href="resume1.css">

</head>

<body class="bg-light">
    <div class="container">
        <div class="header">
            <h1 class="text-center fs-2" id="name">Name</h1>
            <div class="text-center fs-5" id="address">Address</div>
            <div class="mobile  fs-5" id="mobile">Mobile No:</div>
            <div class="mail  fs-5" id="email">Email:</div>
        </div>
        <hr>
        <div class="Work_Experience">
            <h1 class="fs-3 mb-3">Experience:</h1>
            <div class="camapany1">
                <h1 class="fs-5">Campany Name:</h1>
            </div>
            <div class="role">
                <h1 class="fs-5">Role:</h1>
            </div>
            <div class="experience_year">
                <h1 class="fs-5">Experience year:</h1>
            </div>
            <div class="project details">
                <h1 class="fs-5 mb-1">Project Details:</h1>
            </div>
        </div>
        <div class="Education">
            <h1 class="fs-3 mb-4">Education Details:</h1>
            <table class="table table-striped table-hover" border="1" CELLPADDING="10" CELLSPACING="0">

                <tr>
                    <th>Institue Name</th>
                    <th>Degree</th>
                    <th>Score</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table></br>
        </div>
        <div class="Skills">
            <h1 class="fs-3">Skills:</h1>
            <ul>
                <li class="list-item" id="skill"></li>
                <li class="list-item"></li>
                <li class="list-item"></li>
            </ul>
        </div>
        <div class="Language Known">
            <h1 class="fs-3">Language Known:</h1>
            <ul>
                <li class="list-item" id="skill"></li>
                <li class="list-item"></li>
                <li class="list-item"></li>
            </ul>
        </div>
        <div class="strength">

        </div>
        <div class="personal details">

        </div>
        <div class="declaration">

        </div>

    </div>
